---

redeploy_schemes_supported: ['_scheme_addallnew_rmdisk_rollback']

prometheus_node_exporter_install: no
filebeat_install: no
metricbeat_install: no

pkgupdate: ''
reboot_on_package_upgrade: yes

app_name: "opensearch-{{lookup('pipe', 'whoami') | lower}}"      # The name of the application cluster (e.g. 'couchbase', 'nginx'); becomes part of cluster_name.  Provided is a default to ensure no accidental overwriting.
app_class: "observability"                              # The class of application (e.g. 'database', 'webserver'); becomes part of the fqdn

cluster_name: "{{app_name}}-{{buildenv}}"               # Identifies the cluster within the cloud environment

cluster_vars:
  type: "{{cloud_type}}"
  region: "{{region}}"
  custom_tagslabels:
    inv_environment_id: "{{buildenv}}"
    inv_service_id: "{{app_class}}"
    inv_cluster_id: "{{cluster_name}}"
    inv_cluster_type: "{{app_name}}"
