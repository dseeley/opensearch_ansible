---

cluster_vars:
  dev:
    ssh_connection_cfg:
      host: &host_ssh_connection_cfg
        ansible_user: "ansible"
        ansible_ssh_private_key_file: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          7669080460651349243347331538721104778691266429457726036813912140404310
#      bastion:
#        ssh_args: '-o ProxyCommand="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ./id_rsa_bastion -W %h:%p -q user@192.168.0.1"'
#        ssh_priv_key: !vault |
#          $ANSIBLE_VAULT;1.2;AES256;dev
#          7669080460651349243347331538721104778691266429457726036813912140404310
#    nsupdate_cfg: {server: "", key_name: "", key_secret: ""}      # If you're using bind9 (or other nsupdate-compatible 'dns_server')

    hosttype_vars:
      data:
        auto_volumes:
          - { mountpoint: "{{osearch_data_dir}}", volume_size: 5, provisioning_type: "thin", fstype: "ext4" }
        flavor: { num_cpus: "2", memory_mb: "4096" }
        version: "{{osearch_version | regex_replace('\\.', '_') | default('')}}"
        networks: [ &data_NET1 { networkName: "VM Network", virtualDev: vmxnet3 } ]
        vms_by_az: { a: 1, b: 1, c: 0 }

      master:
        auto_volumes:
          - { mountpoint: "{{osearch_data_dir}}", volume_size: 2, provisioning_type: "thin", fstype: "ext4" }
        flavor: { num_cpus: "2", memory_mb: "2048" }
        version: "{{osearch_version | regex_replace('\\.', '_') | default('')}}"
        networks: [ &master_NET1 { networkName: "VM Network", virtualDev: vmxnet3 } ]
        vms_by_az: { a: 1, b: 1, c: 1 }

      dashboards:
        auto_volumes: []
        flavor: { num_cpus: "2", memory_mb: "2048" }
        version: "{{dashboards_version | regex_replace('\\.', '_') | default('')}}"
        networks: [ &dashboards_NET1 { networkName: "VM Network", virtualDev: vmxnet3 } ]
        vms_by_az: { a: 1, b: 0, c: 0 }

_host_ssh_connection_cfg: { <<: *host_ssh_connection_cfg }
