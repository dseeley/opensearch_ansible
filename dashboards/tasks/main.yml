---

- name: hostconfig | Create dashboards unix group
  become: yes
  group:
    name: "{{dashboards_group}}"

- name: hostconfig | Add the dashboards user
  become: yes
  user:
    name: "{{dashboards_user}}"
    groups: "{{dashboards_group}}"
    system: yes


- include_tasks: install-binary.yml

- include_tasks: install-config.yml

- include_tasks: certs.yml
